<div class="home-page">

  <div class="banner">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">

      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link disabled" href="">Your Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="">Global Feed</a>
            </li>
          </ul>
        </div>

        <div class="article-preview" *ngFor="let item of (data$ | async)">
          <div class="article-meta">
            <a [routerLink]="['/profile', item.id]"><img src="{{item.img}}" /></a>
            <div class="info">
              <a href="" class="author">{{item.name}}</a>
              <span class="date">{{item.date}}</span>
            </div>
            <button class="btn btn-outline-primary btn-sm pull-xs-right">
              <i class="ion-heart"></i> {{item.heart}}
            </button>
          </div>
          <a href="" class="preview-link">
            <h1>{{item.title}}</h1>
            <p>{{item.subtitle}}.</p>
            <span>Read more...</span>
          </a>
        </div>

      </div>

      <div class="col-md-3">
        <div class="sidebar">
          <p>Popular Tags</p>

          <div class="tag-list">
            <a href="{{item.url}}" class="tag-pill tag-default" *ngFor="let item of (tags$ | async)">{{item.name}}</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
